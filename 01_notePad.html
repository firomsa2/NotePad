<!DOCTYPE html>
<html>
  <head>
    <title>Simple NotePad</title>
    <style>
      body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f0;
      }

      textarea {
        width: 80%;
        height: 300px;
        font-size: 16px;
        padding: 10px;
        margin-top: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        font-size: 18px;
        padding: 10px 20px;
        margin-top: 20px;
        margin-right: 10px;
        cursor: pointer;
      }

      button:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <h1>NotePad</h1>
    <textarea id="noteArea" rows="20" cols="80" placeholder="write your note here ...."></textarea>
    <br>
    <button onclick="saveNote()">saveNote</button>
    <button onclick="clearNote()">clearNotes</button>

    <script>
      function saveNote() {
          const noteContent = document.getElementById('noteArea').value;
          localStorage.setItem('savedNote', noteContent);
          alert('Note saved successfully!');
      }

      // Load the saved note (if it exists) when the page loads
      window.onload = function() {
          const savedNote = localStorage.getItem('savedNote');
          if (savedNote) {
              document.getElementById('noteArea').value = savedNote;
          }
      }

      // Clear the note
      function clearNote() {
          document.getElementById('noteArea').value = '';
          localStorage.removeItem('savedNote');
      }
    </script>
  </body>
</html>
